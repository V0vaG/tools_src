<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Dashboard</title>
</head>
<body>
    <h2>Welcome to the Root Dashboard!</h2>

    <a href="{{ url_for('register_manager') }}">
        <button>Add Manager User</button>
    </a>

    <h3>Manager Users</h3>
    <table border="1">
        <tr>
            <th>Username</th>
        </tr>
        {% for manager in managers %}
        <tr>
            <td>{{ manager.manager_username }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
