<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
</head>
<body>
    <h2>Welcome to the Manager Dashboard!</h2>

    <a href="{{ url_for('register_user') }}">
        <button>Add User</button>
    </a>

    <a href="{{ url_for('add_tool') }}">
        <button>Add Tool</button>
    </a>

    <h3>Users List</h3>
    <table border="1">
        <tr>
            <th>Username</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Remove User</h3>
    <form action="{{ url_for('remove_user_route') }}" method="post">
        <label for="username">Select a user to remove:</label>
        <select name="username" id="username" required>
            {% for user in users %}
            <option value="{{ user.user }}">{{ user.user }}</option>
            {% endfor %}
        </select>
        <button type="submit">Remove</button>
    </form>

    <h3>Tools List</h3>
    <table border="1">
        <tr>
            <th>Tool Name</th>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        {% for tool in tools %}
        <tr>
            <td>{{ tool.name }}</td>
            <td>{{ tool.id }}</td>
            <td>{{ tool.description }}</td>
            <td>{{ tool.status }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <h3>Remove Tool</h3>
    <form action="{{ url_for('remove_tool_route') }}" method="post">
        <label for="tool_id">Select a tool to remove:</label>
        <select name="tool_id" id="tool_id" required>
            {% for tool in tools %}
            <option value="{{ tool.id }}">{{ tool.name }} (ID: {{ tool.id }})</option>
            {% endfor %}
        </select>
        <button type="submit">Remove</button>
    </form>
    

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
