<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome to the User Dashboard</h2>

    <a href="{{ url_for('scan_tool', action='take') }}">
        <button>Take Tool</button>
    </a>

    <a href="{{ url_for('scan_tool', action='return') }}">
        <button>Return Tool</button>
    </a>

    <h3>Your Assigned Tools</h3>
    <table border="1">
        <tr>
            <th>Tool Name</th>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        {% for tool in tools %}
        <tr>
            <td>{{ tool.name }}</td>
            <td>{{ tool.id }}</td>
            <td>{{ tool.description }}</td>
            <td>{{ tool.status }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
